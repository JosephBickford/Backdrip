<div class="container">
  <div *ngFor="let post of posts | async">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          {{ post.userName }}
        </mat-card-title>
        <mat-card-subtitle>
          {{ post.title }}
        </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="post.imgUrl" alt="" />
      <mat-card-content>
        <p>{{ post.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="accent" (click)="like(post.docId)">
          Likes {{ post.likes }}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
