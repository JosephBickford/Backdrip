<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a mat-button routerLink="/login">Login</a>
      <a mat-list-item routerLink="/upload" (click)="drawer.close()"
        >Create a post</a
      >
      <a mat-list-item routerLink="/about" (click)="drawer.close()"
        >About the creator/project</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        (click)="drawer.toggle()"
        mat-icon-button
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">This app sux! ðŸ’©</span>

      <span class="spacer"></span>

      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/">Home</a>
        <a mat-button routerLink="/login">Login</a>
        <a mat-button routerLink="/upload">Create a post</a>
        <a mat-button routerLink="/about">About the creator/project</a>
      </div>
    </mat-toolbar>

    <ng-content> </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
