<main>
  <div *ngIf="!(afAuth.authState | async)">
    <h1>Login</h1>
    <button mat-raised-button appGoogleSignin>Sign in with google</button>
  </div>

  <div *ngIf="afAuth.authState | async as user">
    <h1>You are already logged in as {{ user.email }}</h1>
    <button mat-raised-button (click)="afAuth.signOut()">Sign out</button>
  </div>
</main>
